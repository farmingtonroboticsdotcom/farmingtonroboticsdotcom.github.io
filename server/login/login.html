<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enforcers Team 178 | Login</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>

<body>
    <h3>Please sign in to continue...</h3>
    <fieldset>
        <legend>uID</legend>
        <input type="text" id="userid-input-box">
    </fieldset>
    <fieldset>
        <legend>Passcode</legend>
        <input type="password" id="passcode-input-box">
    </fieldset>
    <div id="login-failed" style="display: none;">
        Unfortunately, we could not sign you in. Please try again.
    </div>
    <div id="rate-limit" style="display: none;">
        Too many requests, please try again later.
    </div>
    <button>Next</button>
    <progress id="loading" style="display: none;"></progress>
</body>

</html>
